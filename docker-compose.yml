services:
  db:
    image: postgres:16-alpine
    container_name: postgres_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-victorinka_db}
      POSTGRES_USER: ${POSTGRES_USER:-victorinka_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-victorinka_pass}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-victorinka_user} -d ${POSTGRES_DB:-victorinka_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: ./docker/backend/Dockerfile
    container_name: backend
    env_file: .env
    volumes:
      - ./backend:/app/backend
    working_dir: /app/backend/src
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-victorinka_db}
      POSTGRES_USER: ${POSTGRES_USER:-victorinka_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-victorinka_pass}
      DB_ENGINE: postgresql
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0

  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile
    container_name: frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      CHOKIDAR_USEPOLLING: "true"
      WDS_SOCKET_PORT: "0"
    command: ["npm", "start"]
    ports:
      - "3000:3000"

  nginx:
    image: nginx:1.27-alpine
    container_name: nginx
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.dev.conf:/etc/nginx/nginx.conf:ro

volumes:
  postgres_data:
    name: victorinka_postgres_data
  redis_data:
    name: victorinka_redis_data
