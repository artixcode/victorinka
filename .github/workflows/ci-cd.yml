name: CI / CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test-backend:
    name: Backend tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test_user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    env:
      DB_ENGINE: postgresql
      POSTGRES_DB: test_db
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_pass
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432

      REDIS_HOST: localhost
      REDIS_PORT: 6379
      REDIS_DB: 0

      DJANGO_SECRET_KEY: test-secret
      DJANGO_DEBUG: "1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run Django tests
        run: |
          cd backend/src
          python manage.py test

  deploy:
    name: Deploy to server
    runs-on: ubuntu-latest
    needs:
      - test-backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload repo to server via rsync
        uses: burnett01/rsync-deployments@7.0.2
        with:
          switches: >-
            -azr --delete
            --no-perms --no-owner --no-group
            --omit-dir-times
            --exclude ".git/" --exclude ".github/"
            --exclude ".env"
            --exclude "backend/src/staticfiles/"
            --exclude "frontend/node_modules/"
            --exclude "**/__pycache__/"
            --exclude "**/*.pyc"
          path: ./
          remote_path: ${{ secrets.APP_PATH }}
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_port: ${{ secrets.SSH_PORT }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Write .env on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            mkdir -p /opt/victorinka/env
            cat > /opt/victorinka/env/.env << 'EOF'
            ${{ secrets.APP_ENV_FILE }}
            EOF
            chmod 600 /opt/victorinka/env/.env

      - name: Restart services
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/victorinka/app
            docker compose up -d --build
            docker compose ps
