name: Upload code and env to server

on:
  push:
    branches: ["main"]

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload repo to server via rsync
        uses: burnett01/rsync-deployments@7.0.2
        with:
          switches: -avzr --delete --exclude ".git/" --exclude ".github/"
          path: ./
          remote_path: ${{ secrets.APP_PATH }}
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_port: ${{ secrets.SSH_PORT }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Write .env on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            mkdir -p /opt/victorinka/env
            cat > /opt/victorinka/env/.env << 'EOF'
            ${{ secrets.APP_ENV_FILE }}
            EOF
            chmod 600 /opt/victorinka/env/.env
            echo "OK: .env file written"

      - name: Verify files on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "=== /opt/victorinka ==="
            ls -la /opt/victorinka
            echo "=== /opt/victorinka/app ==="
            ls -la /opt/victorinka/app | head -n 50
            echo "=== env check ==="
            test -f /opt/victorinka/env/.env && echo "OK: env exists"
            echo "Upload completed successfully"
